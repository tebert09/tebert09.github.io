<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Terri's Site</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,300i,400,400i,600,600i,700,800|Permanent+Marker" rel="stylesheet">
	
<link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

	<main>
		<div class="full-width">
			<div id="map"></div>
		</div>
		<div class="container">
			<div class="row">
				<div class="restaurants">						
]					<!-- This is where the new breweries are added -->
				</div>

				<script id="brewery-template" type="text/x-handlebars-template">
					<!-- handlebars templates can go anywhere inside the body, but not in the div that content is being added to -->
					<div class="rest-info">
						<h3>{{name}}</h3>
						<div class="address">{{address}}</div>
						<div class="type">{{type}}</div>
						<div class="rating">{{rating}}</div>
					</div>
				</script>
			</div>
			<div class="row">
				<div class="add-brewery">
					<h2>Have a brewery to add?</h2>
					<p>Help us keep our brewery list up to date!</p>
					<div id="new-brewery">
						<form action="">
							<input id="name" type="text" placeholder="Brewery Name">
							<input id="address" type="text" placeholder="Address">
							<input id="type" type="text" placeholder="Type of place">
							<input id="rating" type="text" placeholder="What rating do you give it?">
							<button type="submit">Add new brewery</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</main>
	<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="js/main.js"></script>
<!--removed Google maps script key-->
	
</body>
</html>
