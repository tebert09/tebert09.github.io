<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Terri's Site</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,300i,400,400i,600,600i,700,800|Permanent+Marker" rel="stylesheet">
	
<link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
	<header>
		<div class="logo">
			<h1>TELP</h1>
		</div>
		<!--<nav>
			<ul>
				<li><a href="#">Feed</a></li>
				<li><a href="#">Search</a></li>
				<li><a href="#">Favorites</a></li>
				<li><a href="#">Profile</a></li>
			</ul>
		</nav>-->
	</header>
	<main>
		<div class="full-width">
			<div id="map"></div>
		</div>
		<div class="container">
			<div class="row">
				<div class="restaurants">						
					<div id="listAddition">
							<script type="text/x-handlebars-template" id="brewery">
								<div class="rest-info">
								<h3>{{name}}</h3>
								<div class="address">{{address}}</div>
								<div class="type">{{type}}</div>
								<div class="rating">{{rating}}</div>
								</div>
							</script>
					</div>					
				</div>
			</div>
			<div class="row">
				<div class="add-brewery">
					<h2>Have a brewery to add?</h2>
					<p>Help us keep our brewery list up to date!</p>
					<div id="new-brewery">
						<form action="">
							<input id="name" type="text" placeholder="Brewery Name">
							<input id="address" type="text" placeholder="Address">
							<input id="type" type="text" placeholder="Type of place">
							<input id="rating" type="text" placeholder="What rating do you give it?">
							<button type="submit">Add new brewery</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</main>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
	<script src="js/main.js"></script>
	<script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcZnsirdshHCrsU50veFO0nNLcNNUDFMw&callback=initMap"></script>
</body>
</html>
